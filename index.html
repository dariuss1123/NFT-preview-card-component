<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" class="title-image">
    <h1 class="title">Equilibrium #3429</h1>
    <p class="body-text">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="flex-div">
      <div class="currency-div">
        <img src="images/icon-ethereum.svg" alt="ethereum currency" class="eth-icon">
        <p>0.041 ETH</p>
      </div>
      <div class="time-div">
        <img src="images/icon-clock.svg" alt="clock icon" class="clock-icon">
        <p>3 days left</p>
      </div>
    </div>

    <footer>
      <img src="images/image-avatar.png" alt="the creator of thin NFT">
      <p class="credit-text">Creation of <span>Jules Wyvern</span></p>
    </footer>
  </div>
</body>
</html>
